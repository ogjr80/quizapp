name: Validation Environment
on:
  pull_request:
    types: [opened, synchronize ]
    branches: [deploy]
  workflow_dispatch:
permissions:
  contents: write
  id-token: write
  packages: write
  pull-requests: write
jobs:
  build-heritage-staging:
    name: Initial Review Phase ğŸ§µ
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - name: Checkout code ğŸ§³
        uses: actions/checkout@v4.1.7

      - name: Setup Node ğŸ³
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20

      - name: setup pnpm ğŸ‘¨â€ğŸ’»
        uses: pnpm/action-setup@v4.0.0
        with:
          version: 9.6.0
          run_install: false

      - name: Cache dependencies ğŸ“¦
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Cache Next.js build output ğŸ—ï¸
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install pnpm ğŸ’ 
        run: pnpm install --no-frozen-lockfile

      - name: build Application ğŸ“¦
        run: pnpm build